<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Form</title>
    <style>
        *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: rgba(211, 211, 211, 0.648);
        font-family: sans-serif;
    }

    .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        display: flex; 
        gap: 40px;
        align-items: center;
    }

    form div {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .image img {
        max-width: 300px;
        display: block;
    }

    .image-container {
        position: relative; 
        display: inline-block;
    }

    .image-container img {
        width: 350px; 
        display: block;
    }

    .overlay-text {
        position: absolute;
        top: 53%; 
        left: 39%;
        transform: translate(-50%, -50%);
        width: 80%;
        text-align: center;
    }

    .overlay-text h3 {
        margin: 0;
        font-family: sans-serif;
        font-size: 18px;
        color: #84c494;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 5px;
        border: 1px solid #84c494; 
        border-radius: 10px;
        outline: none; 
        font-size: 13px;
        transition: 0.3s;
        color: rgba(211, 211, 211, 0.648); 
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #5da371; 
        box-shadow: 0 0 5px rgba(132, 196, 148, 0.5);
        color: rgba(92, 91, 91, 0.648);
    }

    input[type="button"] {
        padding: 12px;
        background-color: #84c494; 
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.6s;
    }

    input[type="button"]:hover {
        background-color: #5da371;
    }

    form p {
        text-align: center;
        font-size: 14px;
        margin-top: 30px;
        margin-left: 50px;
        color: rgba(76, 75, 75, 0.648);
    }

    form a {
        color: #abcfb6;
        text-decoration: none;
        font-weight: bold;
    }

    form h2 {
        font-size: 28px;        
        color: #abcfb6;        
        margin-bottom: 3px;    
        font-weight: 800;      
        letter-spacing: -0.5px;
    }

    form div:first-child {
        margin-bottom: 10px;
    }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="Split">
                <!-- Image Section -->
                 <div class="image">
                    <img src="./join.png" alt="Community">
                 </div>
                 <div class="overlay-text">
                    <h3>Join Our Community</h3>
                </div>
            </div>
            <div>
                <!-- Form -->
                 <form>
                    <div>
                        <h2>Create Account</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="button" value="Sign Up">
                    </div>
                    <div>
                        <p>Already a Member? <a href="#">Log in</a></p>
                    </div>
                 </form>
            </div>
        </div>
    </body>
</html>
